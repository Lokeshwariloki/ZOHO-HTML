<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Countdown your time</h1>
    <img class="img" src="https://cdn.dribbble.com/users/846207/screenshots/11359927/loading-animation_sand-timer.gif">

        <div class="timer">
            00:00:00
        </div><br><br>
        <div class="btn">
            <button id="startPauseBtn">start</button>
            <button id="resetBtn">reset</button>
        </div>
    </div>
</body>
</html>
